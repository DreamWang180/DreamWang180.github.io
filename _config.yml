# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: 计量经济网                 # the website title (if blank, full name will be used instead) # 网站标题（如果留空，将使用全名代替）
first_name: 计量经济网            # 名字
middle_name:                     # 中间名
last_name: www.aistata.cn        # 姓氏
# contact_note: >
#  You can even add a little note about which of these is the best way to reach you.
description: >                  # the ">" symbol means to ignore newlines until "footer_text:" # ">" 符号表示忽略换行符，直到下一个键出现
  A simple, whitespace theme for academics. Based on [*folio](https://github.com/bogoli/-folio) design.
footer_text: >                  # 页脚文本
  Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.
  Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.
  计量经济网版权所有.
keywords: jekyll, jekyll-theme, academic-website, portfolio-website # add your own keywords or leave empty # 关键词，用逗号分隔
lang: cn                        # the language of your site (for example: en, fr, cn, ru, etc.) # 网站语言
icon: ⚛️                       # the emoji used as the favicon (alternatively, provide image name in /assets/img/) # 网站图标（可使用表情符号或图片）

url: https://DreamWang180.github.io    # the base hostname & protocol for your site # 网站基础URL
baseurl:                        # the subpath of your site, e.g. /blog/. Leave blank for root # 网站子路径，如/blog/，根目录留空
last_updated: false             # set to true if you want to display last updated in the footer # 是否在页脚显示最后更新时间
impressum_path:                 # set to path to include impressum link in the footer, use the same path as permalink in a page, helps to conform with EU GDPR # 法律声明页面路径
back_to_top: true               # set to false to disable the back to top button # 是否启用返回顶部按钮

# -----------------------------------------------------------------------------
# Theme
# -----------------------------------------------------------------------------

# repo color theme
repo_theme_light: default       # https://github.com/anuraghazra/github-readme-stats/blob/master/themes/README.md # 浅色模式下的GitHub统计卡片主题
repo_theme_dark: dark           # https://github.com/anuraghazra/github-readme-stats/blob/master/themes/README.md # 深色模式下的GitHub统计卡片主题
repo_trophies:
  enabled: true                 # 是否启用GitHub成就奖杯
  theme_light: flat             # https://github.com/ryo-ma/github-profile-trophy # 浅色模式下的奖杯主题
  theme_dark: gitdimmed         # https://github.com/ryo-ma/github-profile-trophy # 深色模式下的奖杯主题

# -----------------------------------------------------------------------------
# RSS Feed
# -----------------------------------------------------------------------------
# will use title and url fields
# Take a look to https://github.com/jekyll/jekyll-feed for more customization

rss_icon: true                  # 是否显示RSS图标

# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------

navbar_fixed: true              # 导航栏是否固定
footer_fixed: true              # 页脚是否固定
search_enabled: true            # 是否启用搜索功能
socials_in_search: true         # 搜索结果中是否显示社交媒体图标
bib_search: true                # 是否在搜索中包含出版物

# Dimensions
max_width: 930px                # 页面最大宽度

# TODO: add layout settings (single page vs. multi-page)

# -----------------------------------------------------------------------------
# Open Graph & Schema.org
# -----------------------------------------------------------------------------
# Display links to the page with a preview object on social media.
# see https://schema.org/docs/faq.html for more information
serve_og_meta: false            # Include Open Graph meta tags in the HTML head # 是否包含Open Graph元标签
serve_schema_org: false         # Include Schema.org in the HTML head # 是否包含Schema.org结构化数据
og_image:                       # The site-wide (default for all links) Open Graph preview image # 全站默认的Open Graph预览图片

# -----------------------------------------------------------------------------
# Analytics and search engine verification
# -----------------------------------------------------------------------------

# For Google Analytics, see https://support.google.com/analytics/answer/10447272?hl=en&ref_topic=14088998&sjid=5129943941510317771-SA#zippy=%2Cgoogle-sites
# and follow the instructions for Google Sites. You will need to create a Google Analytics property and copy the Google tag ID.
google_analytics:               # your Google Analytics measurement ID (format: G-XXXXXXXXXX) # Google Analytics测量ID
cronitor_analytics:             # cronitor RUM analytics site ID (format: XXXXXXXXX) # Cronitor RUM分析站点ID
pirsch_analytics:               # your Pirsch analytics site ID (length 32 characters) # Pirsch分析站点ID
openpanel_analytics:            # your Openpanel analytics client ID (format: XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX) # Openpanel分析客户端ID

# For Google Search Console, see https://support.google.com/webmasters/answer/9008080?hl=en#meta_tag_verification&zippy=%2Chtml-tag
google_site_verification:       # your google-site-verification ID (Google Search Console) # Google搜索控制台验证ID
bing_site_verification:         # out your bing-site-verification ID (Bing Webmaster) # Bing网站管理员验证ID

# -----------------------------------------------------------------------------
# Newsletter
# -----------------------------------------------------------------------------

newsletter:
  enabled: false                # 是否启用新闻通讯功能
  endpoint:                     # your loops endpoint (e.g., https://app.loops.so/api/newsletter-form/YOUR-ENDPOINT) # Loops端点URL
  # https://loops.so/docs/forms/custom-form

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------

collections:
  projects:
    output: true                # 是否输出项目集合
    permalink: /:collection/:title/ # 项目页面的URL结构

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Markdown and syntax highlight
markdown: kramdown              # 使用的Markdown解析器
highlighter: rouge              # 代码高亮引擎
kramdown:
  input: GFM                    # 使用GitHub风格的Markdown
  syntax_highlighter_opts:
    css_class: "highlight"      # 代码高亮块的CSS类名
    span:
      line_numbers: false       # 是否显示行号（行内代码）
    block:
      line_numbers: false       # 是否显示行号（代码块）
      start_line: 1             # 起始行号

# Includes & excludes
include: ["_pages", "_scripts"] # 包含的目录
exclude:                        # 排除的文件和目录
  - bin/
  - CONTRIBUTING.md
  - CUSTOMIZE.md
  - Dockerfile
  - docker-compose.yml
  - docker-compose-slim.yml
  - FAQ.md
  - Gemfile
  - Gemfile.lock
  - INSTALL.md
  - LICENSE
  - lighthouse_results/
  - package.json
  - package-lock.json
  - _pages/about_einstein.md
  - purgecss.config.js
  - README.md
  - readme_preview/
  - vendor
keep_files:                     # 构建后保留的文件
  - CNAME                       # 自定义域名配置文件
  - .nojekyll                   # 告知GitHub Pages不要使用Jekyll处理

# Plug-ins
plugins:                        # 使用的Jekyll插件
  - jekyll-archives
  - jekyll-email-protect
  - jekyll-feed
  - jekyll-get-json
  - jekyll-imagemagick
  - jekyll-jupyter-notebook
  - jekyll-link-attributes
  - jekyll-minifier
  - jekyll-paginate-v2
  - jekyll-regex-replace
  - jekyll/scholar
  - jekyll-sitemap
  - jekyll-tabs
  - jekyll-toc
  - jekyll-twitter-plugin
  - jemoji
  - terser

# Sitemap settings
defaults:
  - scope:
      path: "assets"
    values:
      sitemap: false            # 资源文件不包含在站点地图中

sass:
  style: compressed             # SASS输出压缩格式

# -----------------------------------------------------------------------------
# Jekyll Minifier
# -----------------------------------------------------------------------------

jekyll-minifier:
  compress_javascript: false    # set to false since we are using terser as the js minifier # 禁用JavaScript压缩（使用terser代替）
  # exclude: ["robots.txt", "assets/js/search/*.js"]

# -----------------------------------------------------------------------------
# Terser
# -----------------------------------------------------------------------------

terser:
  compress:
    drop_console: true          # 压缩时移除console语句

# -----------------------------------------------------------------------------
# Jekyll Scholar
# -----------------------------------------------------------------------------

scholar:
  last_name: [Hainmueller]      # 姓氏（用于引用格式）
  first_name: [Jens]            # 名字（用于引用格式）

  style: journal-of-finance     # 引用样式
  locale: en                    # 引用语言环境

  source: /_bibliography/       # 参考文献文件目录
  bibliography: papers.bib      # 参考文献文件名
  bibliography_template: bib    # 参考文献模板
  # Note: if you have latex math in your bibtex, the latex filter
  # preprocessing may conflict with MathJAX if the latter is enabled.
  # See https://github.com/alshedivat/al-folio/issues/357.
  bibtex_filters: [latex, smallcaps, superscript] # BibTeX过滤器

  replace_strings: true         # 是否替换字符串
  join_strings: true            # 是否连接字符串

  details_dir: bibliography     # 详细信息目录
  details_link: Details         # 详细信息链接文本

  query: "@*"                   # 查询所有条目
  #group_by: type, year
  group_by: type                # 按类型分组
  group_order: ascending        # 分组顺序

  sort_by: year                 # 按年份排序
  order: descending             # 排序顺序
type_order: [article, inbook, book, unpublished, misc, report, conference, incollections, inproceedings, proceedings] # 类型顺序
type_names: {unpublished: working papers, report: reports, article: journal articles, inproceedings: conference articles & others} # 类型显示名称

# Display different badges withs stats for your publications
# Customize badge behavior in _layouts/bib.liquid
enable_publication_badges:
  altmetric: true               # Altmetric badge (Customization options: https://badge-docs.altmetric.com/index.html) # Altmetric徽章
  dimensions: true              # Dimensions badge (Customization options: https://badge.dimensions.ai/) # Dimensions徽章
  google_scholar: true          # Google Scholar badge (https://scholar.google.com/intl/en/scholar/citations.html) # 谷歌学术徽章
  inspirehep: true              # Inspire HEP badge (https://help.inspirehep.net/knowledge-base/citation-metrics/) # Inspire HEP徽章

# Filter out certain bibtex entry keywords used internally from the bib output
filtered_bibtex_keywords:       # 从BibTeX输出中过滤的内部关键词
  [
    abbr,
    abstract,
    additional_info,
    altmetric,
    annotation,
    arxiv,
    award,
    award_name,
    bibtex_show,
    blog,
    code,
    google_scholar_id,
    html,
    inspirehep_id,
    pdf,
    poster,
    preview,
    selected,
    slides,
    supp,
    video,
    website,
  ]

# Maximum number of authors to be shown for each publication (more authors are visible on click)
max_author_limit:               # 3 # leave blank to always show all authors # 显示作者的最大数量（留空显示所有作者）
more_authors_animation_delay: 10 # more authors are revealed on click using animation; smaller delay means faster animation # 显示更多作者时的动画延迟

# Enables publication thumbnails. If disabled, none of the publications will display thumbnails, even if specified in the bib entry.
enable_publication_thumbnails: true # 是否启用出版物缩略图

# -----------------------------------------------------------------------------
# Jekyll Link Attributes
# -----------------------------------------------------------------------------

# These are the defaults
external_links:
  enabled: true                 # 是否启用外部链接属性
  rel: external nofollow noopener # 外部链接的rel属性
  target: _blank                # 外部链接的打开方式
  exclude:                      # 排除的链接

# -----------------------------------------------------------------------------
# Responsive WebP Images
# -----------------------------------------------------------------------------

# MAKE SURE imagemagick is installed and on your PATH before enabling imagemagick. In a terminal, run:
#   convert -version
imagemagick:
  enabled: true                 # enables responsive images for your site (recommended, see https://github.com/alshedivat/al-folio/issues/537) # 是否启用响应式图片
  widths:                       # 生成的图片宽度
    - 480
    - 800
    - 1400
  input_directories:            # 输入目录
    - assets/img/
  input_formats:                # 输入格式
    - ".jpg"
    - ".jpeg"
    - ".png"
    - ".tiff"
    - ".gif"
  output_formats:               # 输出格式
    webp: "-quality 85"         # WebP质量设置

# Lazy loading images
#   If you enable lazy loading, all images will add the loading="lazy" attribute.
#   This will make your site load faster, but it may not be supported in all browsers.
#   You can also set loading="" to other values for specific images to override the default behavior.
#   Options: "auto", "eager", "lazy"
#   See https://web.dev/browser-level-image-lazy-loading/ for more information.
lazy_loading_images: true       # enables lazy loading of images (recommended) # 是否启用图片懒加载

# -----------------------------------------------------------------------------
# Optional Features
# -----------------------------------------------------------------------------

enable_google_analytics: false  # enables google analytics # 是否启用Google Analytics
enable_cronitor_analytics: false # enables cronitor RUM analytics # 是否启用Cronitor RUM分析
enable_pirsch_analytics: false  # enables Pirsch analytics (https://pirsch.io/) # 是否启用Pirsch分析
enable_openpanel_analytics: false # enables Openpanel analytics (https://openpanel.dev/) # 是否启用Openpanel分析
enable_google_verification: false # enables google site verification # 是否启用Google验证
enable_bing_verification: false # enables bing site verification # 是否启用Bing验证
enable_masonry: true            # enables automatic project cards arrangement # 是否启用瀑布流布局
enable_math: true               # enables math typesetting (uses MathJax) # 是否启用数学公式渲染
enable_tooltips: false          # enables automatic tooltip links generated for each section titles on pages and posts # 是否启用章节标题提示
enable_darkmode: true           # enables switching between light/dark modes # 是否启用暗黑模式
enable_navbar_social: false     # enables displaying social links in the navbar on the about page # 是否在导航栏显示社交媒体链接
enable_project_categories: true # enables categorization of projects into multiple categories # 是否启用项目分类
enable_medium_zoom: true        # enables image zoom feature (as on medium.com) # 是否启用图片缩放功能
enable_progressbar: true        # enables a horizontal progress bar linked to the vertical scroll position # 是否启用进度条
enable_video_embedding: false   # enables video embedding for bibtex entries. If false, the button opens the video link in a new window. # 是否启用视频嵌入

